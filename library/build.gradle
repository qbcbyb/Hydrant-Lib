apply plugin: 'com.android.library'

android {
    compileSdkVersion Integer.parseInt(PROJECT_COMPILESDKVERSION)
    buildToolsVersion PROJECT_BUILDTOOLSVERSION

    defaultConfig {
        minSdkVersion Integer.parseInt(PROJECT_MINSDKVERSION)
        targetSdkVersion Integer.parseInt(PROJECT_TARGETSDKVERSION)
        versionCode Integer.parseInt(PROJECT_VERSIONCODE)
        versionName PROJECT_VERSIONNAME
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':PullToRefresh')
    implementation "com.android.support:appcompat-v7:$PROJECT_SUPPORT_VERSION"
    implementation "com.android.support:palette-v7:$PROJECT_SUPPORT_VERSION"
    implementation "com.android.support:recyclerview-v7:$PROJECT_SUPPORT_VERSION"
    implementation 'com.alibaba:fastjson:1.1.41@jar'
//    implementation 'com.readystatesoftware.systembartint:systembartint:1.0.3'
//    implementation 'com.github.flavienlaurent.datetimepicker:library:0.0.2'
    //    implementation 'com.squareup.okhttp:okhttp-urlconnection:2.0.0-RC1'
    //    implementation 'com.squareup.okhttp:okhttp:1.5.4'
    //    implementation 'com.squareup.picasso:picasso:2.3.2@jar'
    implementation 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    //    implementation 'com.koushikdutta.urlimageviewhelper:urlimageviewhelper:1.0.4'
    implementation 'com.nineoldandroids:library:2.4.0'
    //    implementation 'com.jakewharton:disklrucache:2.0.2'
    //    implementation 'com.jakewharton:butterknife:5.1.1@jar'
    //    implementation 'com.github.chrisbanes.photoview:library:1.2.3'
//    implementation 'com.astuetz:pagerslidingtabstrip:1.0.1'
//    implementation project(':activeandroid')
}

task androidJavadocs(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
}

task androidJavadocsJar(type: Jar) {
    classifier = 'javadoc'
    baseName = project.name
    from androidJavadocs.destinationDir
}

task androidSourcesJar(type: Jar) {
    classifier = 'sources'
    baseName = project.name
    from android.sourceSets.main.java.srcDirs
}

artifacts {
//    archives packageReleaseJar
    archives androidSourcesJar
    archives androidJavadocsJar
}
